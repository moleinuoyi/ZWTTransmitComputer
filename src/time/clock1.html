<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="clock1.css" />
	</head>
	<body>
		<div class="clock">
			<h2>The Time is Now</h2>
			<div class="time">
				<div><span id="hour">00</span><span>Hour</span></div>
				<div><span id="minutes">00</span><span>Minutes</span></div>
				<div><span id="seconds">00</span><span>Sconds</span></div>
			</div>
		</div>
		<script type="text/javascript">
			function clock(){
				var hour = document.getElementById("hour");
				var minutes = document.getElementById("minutes");
				var seconds = document.getElementById("seconds");
				
				var date = new Date();
				var hh = date.getHours();
				var mm = date.getMinutes();
				var ss = date.getSeconds();
				
				hour.innerHTML = hh<10?'0'+hh:hh;
				minutes.innerHTML = mm<10?'0'+mm:mm;
				seconds.innerHTML = ss<10?'0'+ss:ss;
			}
			var interval = setInterval(clock, 1000);
		</script>
	</body>
</html>
